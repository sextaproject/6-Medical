services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sexta_medical_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sexta_medical_db}
      POSTGRES_USER: ${POSTGRES_USER:-sexta_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Ars0.1.2.1}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sexta_user} -d ${POSTGRES_DB:-sexta_medical_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sexta_network

  # Django Backend
  backend:
    build:
      context: ./6Back
      dockerfile: Dockerfile
    container_name: sexta_medical_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./6Back:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-sexta_medical_db}
      - POSTGRES_USER=${POSTGRES_USER:-sexta_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-Ars0.1.2.1}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-in-production}
      - DEBUG=${DEBUG:-True}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000,http://localhost:80,http://localhost}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sexta_network
    restart: unless-stopped

  # React Frontend (Production - Nginx)
  frontend:
    build:
      context: ./6Front
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${REACT_APP_API_URL:-http://localhost:8000/api}
    container_name: sexta_medical_frontend
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./6Front/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env
    environment:
      - VITE_API_URL=${REACT_APP_API_URL:-http://localhost:8000/api}
    depends_on:
      - backend
    networks:
      - sexta_network
    restart: unless-stopped

  # React Frontend Dev (Development - Hot Reload)
  # Uncomment to use development mode with hot reload
  # frontend-dev:
  #   build:
  #     context: ./6Front
  #     dockerfile: Dockerfile.dev
